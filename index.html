<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link href="style.css" rel="stylesheet" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" 
           src="./eisenhower-matrix.jpg" 
           alt="image eisenhower-matrix">
      <a href="https://goal-life.com/page/method/matrix-eisenhower"
          class="header__link">Want more details?</a>
    </header>
    <main class="main">
      <section class="main__new-task">
        <label for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" type="text" class="task input-text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="main__list-todo" >
        <h3 class="main__header-section">Todo</h3>
        <ul id="incompleteTasks">
          <li>
            <input type="checkbox">
            <label class="task">Pay Bills</label>
            <input type="text" class="task input-text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="image arrow">
            </button>
          </li>
          <li class="editMode">
            <input type="checkbox">
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input-text">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img src="./remove.svg" alt="image arrow">
            </button>
          </li>
        </ul>
      </section>  
      <section class="main__completed">
        <h3 class="main__header-section">Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="task">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" alt="image arrow">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
