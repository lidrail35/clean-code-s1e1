<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link href="style.css" rel="stylesheet" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" 
           src="./eisenhower-matrix.jpg" 
           alt="image eisenhower-matrix">
      <a href="https://goal-life.com/page/method/matrix-eisenhower"
          class="header__link">Want more details?</a>
    </header>
    <main class="main">
      <section class="new-task">
        <label for="accept-job__input-task" class="new-task__label">Add Item</label>
        <div class="accept-job new-task__wrapper">
          <input type="text" class="accept-job__input-task task new">
          <button class="button accept-job__button">Add</button>
        </div>
      </section>
      <section class="todo">
        <h3 class="section-header todo__section">Todo</h3>
        <ul id="incomplete-tasks" class="todo__list">
          <li class="todo__item list-item">
            <input type="checkbox" class="list-item__input-checkbox">
            <label class="task list-item__label">Pay Bills</label>
            <input type="text" class="task list-item__input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="button__icon" src="./remove.svg" alt="image arrow">
            </button>
          </li>
          <li class="todo__item list-item edit-mode">
            <input type="checkbox" class="list-item__input-checkbox">
            <label class="task list-item__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task list-item__input-text">
            <button class="button edit">Save</button>
            <button class="button delete">
              <img class="button__icon" src="./remove.svg" alt="image arrow">
            </button>
          </li>
        </ul>
      </section>  
      <section class="main__completed">
        <h3 class="main__header-section">Completed</h3>
        <ul id="completed-tasks" class="main__completed_list">
          <li class="list-item">
            <input type="checkbox" class="list-item__input-checkbox" checked>
            <label class="task item-label">See the Doctor</label>
            <input type="text" class="task input-text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="button-icon" src="./remove.svg" alt="image arrow">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
